<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingEditForm" (ngSubmit)="onWrite()">
      <div class="row">
        <div class="col-sm-5 from-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            formControlName="name"
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount"
            pattern="^[1-9]+[0-0]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            [disabled]="!shoppingEditForm.valid"
          >{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >Delete</button>
          <button
            class="btn btn-primary"
            type="reset"
            (click)="onClear()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
