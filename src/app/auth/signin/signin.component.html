<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="passward">Password</label>
        <input type="password" id="passward" name="password" class="form-control" ngModel>
      </div>
      <button type="submit"
              [disabled]="!f.valid"
              class="btn btn-primary">Sign In</button>
    </form>
  </div>
</div>
